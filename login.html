<script type="text/javascript">
function showPSW(t){
	if($(t).hasClass("masklayer")){
		$(t).hide().next().show().focus();
	}
	else {
		if(t.value == ""){
			$(t).hide().prev().show();
		}
	}
}
function toggleTips(t,evt){
	if(evt.type == "focus"){
		if($(t).hasClass("tips")){
			$(t).data("txt", $(t).val());
			$(t).val("").removeClass("tips");
		}
	}
	else {
		if($(t).val() == ""){
			$(t).val($(t).data("txt")).addClass("tips");
		}
	}
}
$(function() {
	$("#loginForm").validate({
		errorPlacement: function(error, element) {
			$(element).after(error);
		},
		success: function(label) {
			label.addClass('validate_right').text('OK!');
		},
		onkeyup: false,
		messages: {
			username: {
				required: '用户名不能为空'
			},
			password: {
				required: '登录密码不能为空'
			}
		}
	});
	$.ajaxSetup({
		cache: false
	});
});
</script>

		$(".xs_menu_list").css("top", ($(window).height() - $(".xs_menu_list").height()) / 2);
		$(".md_main_part").css({"marginLeft": 0,"width": "100%"});

			$(".md_main_part").width($(window).width() - $(".md_menu").width()).css("marginLeft", $(".md_menu").width());
